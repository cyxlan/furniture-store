<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
  <!-- icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <header>
    <!-- navbar -->
    <nav>
      <div class="nav-group nav-left">
        <button type="button" class="nav-btn" id="nav-burger">
          <i class="bi bi-list" title="Open hamburger menu" aria-hidden="true"></i>
          <span class="sr-only">Open hamburger menu</span>
        </button>
        <button type="button" class="nav-btn" id="nav-close">
          <i class="bi bi-x-lg" title="Close hamburger menu" aria-hidden="true"></i>
          <span class="sr-only">Close hamburger menu</span>
        </button>
        <a href="#top">
          <img id="nav-logo" alt="" src=""/>
        </a>
      </div>
      <div class="nav-group nav-right">
        <button type="button" class="nav-btn" id="nav-search">
          <i class="bi bi-search" title="Search" aria-hidden="true"></i>
          <span class="sr-only">Search</span>
        </button>
        <button type="button" class="nav-btn" id="nav-profile">
          <i class="bi bi-person-circle" title="User profile" aria-hidden="true"></i>
          <span class="sr-only">User profile</span>
        </button>
        <button type="button" class="nav-btn" id="nav-cart">
          <i class="bi bi-bag-fill" title="Shopping cart" aria-hidden="true"></i>
          <span class="sr-only">Shopping cart</span>
        </button>
      </div>
      <div id="nav-links">
        <ul>
          <li><a href="/">Bedroom</a></li>
          <li><a href="/">Living Room</a></li>
          <li><a href="/">Kitchen</a></li>
          <li><a href="/">Home Office</a></li>
          <li><a href="/">Outdoor</a></li>
          <li><a href="/">Decor</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <!-- hero -->
    <section id="hero">
      <div id="hero-carousel" class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <img class="hero-img" alt="" src="" />
            </li>
            <li class="glide__slide hero-img">
              <img class="hero-img" alt="" src="" />
            </li>
            <li class="glide__slide hero-img">
              <img class="hero-img" alt="" src="" />
            </li>
          </ul>
          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">Previous</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">Next</button>
          </div>
          <div class="glide__bullets" data-glide-el="controls[nav]">
            <button class="glide__bullet" data-glide-dir="=0"></button>
            <button class="glide__bullet" data-glide-dir="=1"></button>
            <button class="glide__bullet" data-glide-dir="=2"></button>
          </div>
        </div>
      </div>
      
    </section>
  </main>
  <!-- libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>

  <script src="/js/main.js"></script>
</body>
</html>
